<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <h1>Calculadora piola</h1>
    <div>
    <input type="text" id="pantalla" disabled>
    <button id="ac" onclick = "nums(event)" >ac</button>
    <button id="/" onclick = "nums(event)" >/</button>
    <button id="*" onclick = "nums(event)" >x</button>
    <button id="7" onclick = "nums(event)" >7</button>
    <button id="8" onclick = "nums(event)" >8</button>
    <button id="9" onclick = "nums(event)" >9</button>
    <button id="+" onclick = "nums(event)" >+</button>
    <button id="4" onclick = "nums(event)" >4</button>
    <button id="5" onclick = "nums(event)" >5</button>
    <button id="6" onclick = "nums(event)" >6</button>
    <button id="-" onclick = "nums(event)" > - </button>
    <button id="1" onclick = "nums(event)" >1</button>
    <button id="2" onclick = "nums(event)" >2</button>
    <button id="3" onclick = "nums(event)" >3</button>
    <button id="igual" onclick = "nums(event)" > =</button>
    <button class="cero" id ="0" onclick = "nums(event)">0</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
